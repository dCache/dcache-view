<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../../../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../../../../bower_components/neon-animation/neon-animations.html">

<link rel="import" href="login-form.html">

<dom-module id="loginform-with-openid">
    <template>
        <style>
            @media only screen and (max-width: 740px) {
                /* smaller screen: */
                :host {
                    display: flex;
                    margin-top: 16px;
                }

                #openIDs, #divider, login-form {
                    width: 300px !important;
                }
                #openIDs paper-button {
                    width: 300px !important;
                    text-transform: none !important;
                    background: #ccc;
                    color: #373737;
                    margin: 0;
                }
                #divider {
                    box-sizing: border-box;
                    display: flex;
                    justify-content: center;
                    margin-top: 20px;
                }
                #divider div {
                    width: 100%;
                    text-align: center;
                    border-bottom: 1px solid #b0b0b0;
                    line-height: 0.1em;
                    margin: 10px 0 20px;
                }

                #divider div span {
                    background: #686868;
                    padding:0 10px;
                    color: #fafafa;
                    font-size: 12px;
                    letter-spacing: 1px;
                }
                neon-animated-pages {
                    flex: 1 auto;
                }
                neon-animatable:nth-child(1) {
                    width: 300px;
                    margin: 16px auto;
                }

                /* TODO:  below is the sama with the larger screen setting; factor out */
                neon-animatable:nth-child(2) {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    height: calc(100vh - 25vh - 89px);
                    margin-top: -16px;
                }
                neon-animatable:nth-child(2) #providersContainer {
                    box-sizing: border-box;
                    margin: 10px;
                    max-height: calc(100vh - 25vh - 89px - 75px);
                    padding-bottom: 45px;
                    overflow-y: auto;
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: center;
                }
                #providersContainer paper-button {
                    background: #ccc;
                    color: #383838;
                    margin: 0.5em;
                    padding: 0.5em 1em;
                    max-width: 300px !important; /* TODO: remember to add ellipsis */
                }
            }
            @media only screen and (min-width: 740px) {
                /* larger screen: */
                :host {
                    display: flex;
                    margin-top: 16px;
                }

                login-form {
                    width: 300px !important;
                }
                #openIDs paper-button {
                    width: 300px !important;
                    text-transform: none !important;
                    background: #ccc;
                    color: #373737;
                    margin: 0;
                }

                #divider {
                    height: 200px;
                    width: 50px;
                }
                #divider div {
                    position: relative;
                    height: 200px;
                    text-align: center;
                }
                #divider div:after {
                    content: " ";
                    position: absolute;
                    left: 50%;
                    height: 100%;
                    border-left: 1px solid #b0b0b0;
                }
                #divider div span {
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    padding: 5px;
                    color: #fafafa;
                    font-size: 12px;
                    letter-spacing: 1px;
                    background: #686868;
                    transform: translateX(-50%) translateY(-50%);
                    z-index: 1;
                }

                neon-animated-pages {
                    flex: 1 auto;
                }
                neon-animatable{
                    display: flex;
                }
                neon-animatable:nth-child(1) {
                    margin-top: 15px;
                    height: 200px;
                    align-items: center;
                    justify-content: center;
                    flex-wrap: wrap;
                }

                neon-animatable:nth-child(2) {
                    flex-direction: column;
                    align-items: center;
                    height: calc(100vh - 25vh - 89px);
                    margin-top: -16px;
                }
                neon-animatable:nth-child(2) #providersContainer {
                    box-sizing: border-box;
                    margin: 10px;
                    max-height: calc(100vh - 25vh - 89px - 75px);
                    padding-bottom: 45px;
                    overflow-y: auto;
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: center;
                }
                #providersContainer paper-button {
                    background: #ccc;
                    color: #383838;
                    margin: 0.5em;
                    padding: 0.5em 1em;
                    max-width: 300px !important; /* TODO: remember to add ellipsis */
                }
            }
            .back-icon-btn-container {
                margin-top: 7px;
                margin-bottom: 5px
            }
            .back-icon-btn-inner-container {
                width:40px;
                height: 40px;
                border: 2px solid #d6d6d6;
                border-radius: 22px;
                color: #d6d6d6;
            }
            .oic-provider-header {
                color:#b5b5b5;
                font-size: 0.9em;
                letter-spacing: 1px;
                line-height: 2em;
            }
            .oic-provider-btn {
                text-transform: none !important;
            }
            .oic-provider-btn > label {
                text-transform: capitalize !important;
            }
        </style>
        <neon-animated-pages id="pages" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
            <neon-animatable>
                <div id="openIDs">
                    <paper-button on-tap="_showAllAvailableProviders">Login via an OpenID account</paper-button>
                </div>
                <div id="divider">
                    <div>
                        <span>OR</span>
                    </div>
                </div>
                <login-form redirect-to="[[redirectTo]]"></login-form>
            </neon-animatable>
            <neon-animatable>
                <div class="back-icon-btn-container">
                    <div class="back-icon-btn-inner-container">
                        <paper-icon-button icon="chevron-left" on-tap="_backToMain">back</paper-icon-button>
                    </div>
                </div>
                <div class="oic-provider-header">
                    Supported OpenID Providers
                </div>
                <br>
                <div id="providersContainer">
                    <!-- TODO: style the buttons based on the provider's (logo/style/theme) -->
                    <template is="dom-repeat" items="[[openIDProviders]]" id="oidcList">
                        <paper-button on-tap="_connect" class="oic-provider-btn">
                            Login via&nbsp;<label>[[item.name]]</label>
                        </paper-button>
                    </template>
                </div>
            </neon-animatable>
        </neon-animated-pages>
    </template>
    <script>
        class LoginformWithOpenid extends Polymer.Element
        {
            constructor()
            {
                super();
                const a = window.CONFIG["dcache-view.oidc-provider-name-list"].trim().split(" ");
                const b = window.CONFIG["dcache-view.oidc-client-id-list"].trim().split(" ");
                const c = window.CONFIG["dcache-view.oidc-authz-endpoint-list"].trim().split(" ");
                const len = a.length;
                let jsonArray = [];
                for (let i=0; i<len; i++) {
                    jsonArray.push({"name": `${a[i]}`, "id": `${b[i]}`, "endpoint": `${c[i]}`});
                }
                this.openIDProviders = jsonArray;
            }
            static get is()
            {
                return "loginform-with-openid";
            }
            static get properties()
            {
                return {
                    openIDProviders: {
                        type: Array,
                        notify: true
                    },
                    selected: {
                        type: Number,
                        value: 0,
                        notify: true
                    },
                    redirectTo: {
                        type: Object,
                        notify: true
                    }
                };
            }
            _showAllAvailableProviders ()
            {
                this.entryAnimation = 'slide-from-right-animation';
                this.exitAnimation = 'slide-left-animation';
                this.selected = 1;
            }

            _backToMain()
            {
                this.entryAnimation = 'slide-from-left-animation';
                this.exitAnimation = 'slide-right-animation';
                this.selected = 0;
            }

            _connect (e)
            {
                sessionStorage.removeItem('nonce');
                const openIDprovider = this.$.oidcList.itemForElement(e.target);
                const endpoint = openIDprovider.endpoint.endsWith('?')
                    ? openIDprovider.endpoint : `${openIDprovider.endpoint}?`;
                const nonce = window.btoa(this._entropy(this._generateNonce()));
                sessionStorage.setItem("nonce", nonce);

                sessionStorage.removeItem('redirect');
                sessionStorage.setItem('redirect', JSON.stringify(this.redirectTo));

                window.location.href = endpoint + 'response_type=id_token%20token' +
                    '&client_id=' + openIDprovider.id +
                    '&redirect_uri=' + encodeURIComponent(window.location.origin) +
                    '&scope=openid%20profile%20email' +
                    '&nonce=' + nonce;
            }

            /**
             * Consider moving @this._entropy & @this._generateNonce into dv.js
             */
            _entropy(str)
            {
                let a = str.split(""),
                    len = a.length;

                for (let i = len - 1; i > 0; i--) {
                    let j = Math.floor(Math.random() * (i + 1));
                    let tmp = a[i];
                    a[i] = a[j];
                    a[j] = tmp;
                }
                return a.join("");
            }

            _generateNonce()
            {
                let ints = new Uint32Array(8);
                window.crypto.getRandomValues(ints);
                let nonce = "";
                ints.forEach(int => {
                    nonce = nonce + int.toString(36);
                });

                return nonce;
            }
        }
        window.customElements.define(LoginformWithOpenid.is, LoginformWithOpenid);
    </script>
</dom-module>
