<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">


<link rel="import" href="../../list-view/list-row.html">
<link rel="import" href="../../access-denied-or-empty-directory/access-denied-or-empty-directory.html">


<dom-module id="view-file">
	<style>
		:host {
			@apply(--layout-fit);
			@apply(--layout-vertical);
			margin: 0px 30px;
			/*Prevent text selection after double click*/
            -webkit-user-select: none; /* webkit (safari, chrome) browsers */
            -moz-user-select: none; /* mozilla browsers */
            -khtml-user-select: none; /* webkit (konqueror) browsers */
            -ms-user-select: none; /* IE10+ */
		}
		.fit {
            @apply(--layout-fit);
        }
		.item {
			text-decoration: none !important;
			background-color: white;
			@apply(--layout-flex);
			cursor:pointer;
		}
		.item:hover {
			background-color: #e9e9e9;
		}
		.item.selected {
			background-color: #2196F3;
			color: #fafafa;
			outline: 0;
		}
	</style>
	<template>
		<iron-ajax id="ajax"
				   auto
				   url="{{url}}"
				   method="GET"
				   content-type="application/json"
				   headers$='[[_computeHeaders(isSomebody)]]'
				   handle-as="json" on-response="handleResponse"
				   last-response="{{data}}">
		</iron-ajax>
		<paper-material id="content" elevation="1">
			<template is="dom-if" if="{{hasFiles}}" restamp>
				<iron-list id="abc" items="[[data.children]]"
						   style="min-height:50px;" selected-item="{{selectedItem}}"
						   selected-items="{{selectedItems}}" selection-enabled>
					<template>
						<div>
							<list-row class$="[[_computedClass(selected)]]" tabindex$="[[tabIndex]]"
									  name="{{item.fileName}}" file-type="{{item.fileType}}"
									  ctime="{{item.creationTime}}" mtime="{{item.mtime}}"
									  size="{{item.size}}" loc="{{item.fileLocality}}"
									  parent-path="[[parent]]">
							</list-row>
						</div>
					</template>
				</iron-list>
			</template>
			<template  is="dom-if" if="{{isEmptyDenied}}" restamp>
				<access-denied-or-empty-directory message="{{msg}}"></access-denied-or-empty-directory>
			</template>
		</paper-material>
	</template>

	<script>
		Polymer
		({
			is: "view-file",

			properties: {
				path: {
					type: String,
					value: "/",
					notify: true
				},

				parent: {
					type: String,
					notify: true,
					computed: '_computeParentPath(path)'
				},

				selectedItems: {
					type: Object
				},

				selectedItem: {
					type: Object
				},

				isSel: {
					type: Boolean,
					notify: true
				},

				hasFiles: {
					type: Boolean,
					notify: true
				},

				isEmptyDenied: {
					type: Boolean,
					notify: true
				},

                isSomebody: {
					type: Boolean,
					notify: true
				},

                url: {
					type: Object,
                    notify: true,
                    value: function()
                    {
						return window.CONFIG.webapiEndpoint + "namespace/?children=true&locality=true";
                    },
                    computed: '_url(path)'
				},

				msg: {
					type: String,
					notify: true
				},
			},

			attached: function()
			{
				this.isSomebody = app.$.WhoAmI.isSomebody;
			},

			_computedClass: function(isSelected)
			{
				var classes = 'item';
				if (isSelected) {
					classes += ' selected';
				}

				this.updateStyles();

				return classes;
			},

			_url: function(path)
            {
				if ( this.path==null || this.path == "" || this.path == "/") {
                    return window.CONFIG.webapiEndpoint + "namespace/?children=true&locality=true";
                } else {
                    path = decodeURIComponent(this.path);
                    path = path.replace(/=/g, "/");
                    return window.CONFIG.webapiEndpoint + "namespace"+ path +"/?children=true&locality=true";
                }
            },

            _computeParentPath: function(path)
            {
                if ( this.path == null || this.path == "" || this.path == "/" ) {
					path = "/";
					return path;
				} else {
					path = decodeURIComponent(this.path);
                    path = path.replace(/=/g, "/");
                    return path + "/";
				}
            },

			_computeHeaders: function(isSomebody)
			{
				//For now use this for this development stage
				//	TODO: need to re-wire this function activities

				if(isSomebody == true) {
					if ( sessionStorage.upauth == null || sessionStorage.upauth == "" ) {
						return '{"Accept":"application/json"}';
					} else {
						auth = sessionStorage.upauth;
						return '{"Accept":"application/json", "Authorization":"Basic ' + auth + '"}';
					}
				} else {
					return '{"Accept":"application/json"}';
				}
			},

			handleResponse: function(e, request)
			{
				//FIXME: Not the suitable solution. Error not properly handle.
				x = request.xhr.response.children;

				if (x.length == 0 || (x.length == 1 && (x[0].messages != undefined || x[0].messages != null))) {
					this.isEmptyDenied = true;
					this.hasFiles = false;

					if (x.length == 0) {
						this.msg = "Empty Directory";
					} else if (x[0].messages != undefined || x[0].messages != null) {
						this.msg = (x[0].messages).toString();
					}
				} else {

					this.isEmptyDenied = false;
					this.hasFiles = true;
				}

				Polymer.dom.flush();
				this.updateStyles();

				e.stopPropagation();
			}
		});
	</script>
</dom-module>
