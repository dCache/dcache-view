<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../../bower_components/paper-menu/paper-menu.html">

<link rel="import" href="../upload-files/upload-files-button.html">

<dom-module id="selected-title">
    <style>
        :host {
            display: block;
            color: #333;
            padding-left: 7px;
        }
        .row {
            @apply(--layout-horizontal);
            @apply(--layout-center);
        }
        .flex {
            @apply(--layout-flex);
        }
        .flex2 {
            @apply(--layout-flex-2);
        }
        .flex3 {
            @apply(--layout-flex-3);
        }
        .standardTools {
            padding-right: 20px;
            @apply(--layout-horizontal);
            @apply(--layout-end-justified);
        }
        .standardTools > paper-toggle-button {
            display:inline-flex;
            height:40px;
            --paper-toggle-button-checked-bar-color: red;
            --paper-toggle-button-checked-button-color:  red;
            --paper-toggle-button-checked-ink-color: red;
        }
        .standardTools > div {
            display:inline-flex;
            max-height: 40px;
            max-width: 40px;
            @apply(--layout-center);
        }
        .standardTools > div + div {
            margin-left: 10px;
        }
        .pagination > div {
            display:inline-flex;
        }
        #pagination {
            display: inline-block;
            padding: 0;
            margin: 0;
            @apply(--layout-horizontal);
        }
        #pagination pagination-button {
            display: inline;
        }
        paper-tooltip {
            --paper-tooltip-background: #5cb5ec;
        }
        .info {
            border: solid 1px #dedede;
            border-radius: 20px;
            background: #f7f7f7;
        }
        .home {
            border-top-right-radius:20%;
            border-bottom-right-radius:20%;
            border-top-left-radius:70%;
            border-bottom-left-radius:70%;
            color: #616161;
        }
        .create {
            color: #2196F3;
        }
        #move {
            visibility: hidden;
        }
    </style>
    <template>
        <template is="dom-if" if="{{isHome}}">
            <div class="row">
                <div style="color:#b8b8b8; margin-right:8px; font-size:0.7em;">dCache.org</div>
                <div class="flex3 pagination">
                    <div id="pagination">
                        <pagination-button name="Root" file-path="/" active></pagination-button>
                    </div>
                </div>
                <div class="standardTools flex">
                    <template is="dom-if" if="{{isSelected}}" restamp>
                        <div>
                            <paper-icon-button class="move"
                                               icon="move-icons:movefolder"
                                               on-tap="_move"></paper-icon-button>
                            <paper-tooltip>move the selected file to another directory</paper-tooltip>
                        </div>
                    </template>
                    <div>
                        <paper-toggle-button on-change="_multiselection" noink></paper-toggle-button>
                        <paper-tooltip>toggle multiple selection</paper-tooltip>
                    </div>
                    <div>
                        <paper-icon-button class="create"
                                           icon="create-new-folder"
                                           on-tap="_create"></paper-icon-button>
                        <paper-tooltip>create new folder</paper-tooltip>
                    </div>
                    <div>
                        <upload-files-button></upload-files-button>
                    </div>
                    <div>
                        <paper-icon-button class="info"
                                           icon="icons:info"
                                           on-tap="_metadataInfo"></paper-icon-button>
                        <paper-tooltip>metadata information</paper-tooltip>
                    </div>
                </div>
            </div>
        </template>

        <template is="dom-if" if="{{isAdmin}}">
            <div class="row">
                <div style="color:#b8b8b8; margin-right:8px; font-size:0.7em;">dCache.org</div>
            </div>
        </template>

    </template>
    <script>
        Polymer
        ({
            is: 'selected-title',

            properties: {
                pgRoute: {
                    type: String,
                    notify: true
                },

                isHome: {
                    type: Boolean,
                    notify: true
                },

                isAdmin: {
                    type: Boolean,
                    notify: true
                },
                isSelected: {
                    type: Boolean,
                    value: false,
                    notify: true
                }
            },

            observers: [
                'changedSection(pgRoute)'
            ],

            changedSection: function (pgRoute)
            {
                switch (pgRoute) {
                    case "home":
                        this.isAdmin = false;
                        this.isHome = true;
                        break;
                    case "admin":
                        this.isHome = false;
                        this.isAdmin = true;
                        break;
                }
            },

            _metadataInfo: function(e)
            {
                e.stopPropagation();

                let el1;
                let z = app.$.homedir.querySelector('view-file');
                let x = app.$.homedir.querySelector("#feList");

                let path = z.path;

                //-10 denote current view i.e. current view path
                const currentViewIndex = -10;

                app.$.metadataDrawer.innerHTML = "";

                if (path === "/") {
                    y = x.selectedItem;

                    if ( y === null ) {
                        el1 = new FileMetadata("Root", "/", "DIR", null, currentViewIndex);
                    } else {
                        const index = x.items.indexOf(y);
                        el1 = new FileMetadata(y.fileName, "/" + y.fileName, y.fileType, y.currentQos, index);
                    }
                    app.$.metadataDrawer.appendChild(el1);

                } else {
                    if ( x === null || x.selectedItem === null ) {
                        let n = path.lastIndexOf("/");
                        let name = path.slice(n+1);
                        el1 = new FileMetadata(name, path, "DIR", null, currentViewIndex);
                    } else {
                        let y = x.selectedItem;
                        const index = x.items.indexOf(y);
                        el1 = new FileMetadata(y.fileName, path + "/" + y.fileName, y.fileType, y.currentQos, index);
                    }
                    app.$.metadataDrawer.appendChild(el1);
                }

                Polymer.dom.flush();

                app.$.metadata.togglePanel();
                e.stopPropagation();
            },

            _create: function (e)
            {
                var home = document.getElementById('homedir');
                var vf = home.querySelector('view-file');
                var path = vf.path;
                var dialogBox = document.getElementById('centralDialogBox');
                dialogBox.innerHTML = "";

                //TODO: Lazy load create-directory and dcache-namespace
                var mkdir = document.createElement('create-directory');
                mkdir.dirFullPath = path;
                mkdir.addEventListener('create',function(e) {
                    var name = e.detail.newFolderName;
                    var url = window.CONFIG.webapiEndpoint + "namespace";
                    var namespace = document.createElement('dcache-namespace');

                    if (!(sessionStorage.upauth === undefined || sessionStorage.upauth == null)) {
                        namespace.auth = sessionStorage.upauth;
                    }

                    namespace.promise.then(
                        function() {
                            dialogBox.close();
                            dialogBox.removeChild(mkdir);

                            var ed = vf.querySelector('empty-directory');
                            if (ed != null) {
                                vf.querySelector('#content').removeChild(ed);
                            }

                            var list = vf.querySelector('iron-list');
                            //TODO: CODE-DUPLICATION - make this a utility: shared-behaviour
                            if (list != null) {
                                list.unshift('items',
                                    {
                                        "fileName" : name,
                                        "fileMimeType" : "application/vnd.dcache.folder",
                                        "fileLocality" : "",
                                        "size" : "--",
                                        "fileType" : "DIR",
                                        "mtime" : "--",
                                        "creationTime" : Date.now() //Assumption
                                        //TODO: add creation time to the return object of the ajax response
                                    }
                                );
                                vf.querySelector('iron-list').fire('iron-resize');
                            }
                            app.$.toast.text = "Done! New directory created. ";
                            app.$.toast.show();
                        }
                    ).catch(
                        function(err) {
                            app.$.toast.text = err.message + " ";
                            app.$.toast.show();
                        }
                    );

                    namespace.mkdir({
                        url: url,
                        path: path,
                        name: name
                    });
                });
                mkdir.addEventListener('close',function() {
                    dialogBox.close();
                    dialogBox.removeChild(mkdir);
                });
                dialogBox.appendChild(mkdir);
                dialogBox.open();
            },

            _move: function ()
            {
                var home = document.getElementById('homedir');
                var vf = home.querySelector('view-file');
                var currentPath = vf.path;
                let noOfMovedItems = 1;
                let fileType = "item";
                var dialogBox = document.getElementById('centralDialogBox');
                dialogBox.innerHTML = "";
                var mv = document.createElement('move-file');
                mv.currentPath = currentPath;

                if (vf.selectedItems.constructor === Array) {
                    mv.mvFiles = vf.selectedItems;
                    noOfMovedItems = mv.mvFiles.length;
                    fileType = "items";
                } else {
                    mv.mvFiles = [vf.selectedItems];
                }
                mv.addEventListener('move', function (e) {
                    var list = vf.querySelector('iron-list');
                    var arr = list.items;
                    const len = arr.length;
                    var i;
                    this.mvFiles.forEach(function (file) {
                        for (i=0; i < len; i++) {
                            if (arr[i].fileName == file.fileName) {
                                list.splice('items', i, 1);
                                break;
                            }
                        }
                    });
                    dialogBox.close();
                    app.$.toast.text = noOfMovedItems + " " + fileType + " have been moved from " +
                        e.detail.response.sourceDirName + " to " + e.detail.response.targetDirName + ". ";
                    app.$.toast.show();
                });
                mv.addEventListener('error', function (e) {
                    app.$.toast.text = e.detail.error+ " ";
                    app.$.toast.show();
                });
                mv.addEventListener('dismiss', function (e) {
                    dialogBox.close();
                });
                mv.addEventListener('move-create', function (e) {
                    var list = vf.querySelector('iron-list');
                    list.unshift('items',
                        {
                            "fileName" : e.detail.name,
                            "fileMimeType" : "application/vnd.dcache.folder",
                            "fileLocality" : "",
                            "size" : "--",
                            "fileType" : "DIR",
                            "mtime" : "--",
                            "creationTime" : Date.now() //Assumption
                        }
                    );
                    vf.querySelector('iron-list').fire('iron-resize');
                });
                dialogBox.appendChild(mv);
                dialogBox.open();
            },

            _multiselection: function ()
            {
                var vf = document.getElementById('homedir').querySelector('view-file');
                vf.multiSelection = this.querySelector('paper-toggle-button').active;
                app.$.listTableHeader.querySelector('list-row-header').checkboxDisplay =
                    this.querySelector('paper-toggle-button').active;
            }
        });
    </script>
</dom-module>
